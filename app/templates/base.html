<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AssemAI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="head shadow">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='images/logo-dark.svg') }}" width="150" alt="">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/admin" class="nav-link" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="/admin/users" class="nav-link">Пользователи</a></li>
                <li class="nav-item"><a href="/admin/payment" class="nav-link">Баланс</a></li>
                <li class="nav-item"><a href="/admin/stats" class="nav-link">Статистика</a></li>
            </ul>
        </header>
    </div>
</div>
<div class="main">
    <div class="container">
        {% block main_container %}
        {% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
    // Получаем текущий URL
    var currentUrl = window.location.pathname;

    // Перебираем ссылки в навигации
    $('.nav-link').each(function () {
        // Проверяем, совпадает ли href ссылки с текущим URL
        if ($(this).attr('href') === currentUrl) {
            // Удаляем класс active у всех ссылок и добавляем его к текущей
            $('.nav-link').removeClass('active');
            $(this).addClass('active');
        }
    });
});

</script>
{% block js_scripts %}
{% endblock %}
</body>
</html>
